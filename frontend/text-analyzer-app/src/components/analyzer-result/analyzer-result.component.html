<main class="main">
  <h2 class="list-title">Analyzer Results</h2>

  <mat-list
    aria-label="List of the Analyzer Results"
    *ngIf="results"
    role="list"
    class="analyzer-result-list"
  >
    <ng-container *ngFor="let result of results()">
      <div aria-label="Analysis result item">
        <div class="report-content">
          <div class="report-header">
            <!-- Input Text-->
            <span class="list-item-title" aria-label="Input text"
              >Input: <span class="user-input">{{ result.inputText }}</span>
            </span>

            <!-- Settings for Analysis-->
            <mat-chip-set aria-label="Settings for the Analysis">
              <mat-chip aria-label="Analysis mode: {{ result.analyzerMode }}">{{
                result.analyzerMode
              }}</mat-chip>
              <mat-chip
                aria-label="Connection mode: {{
                  result.isOffline ? 'Offline' : 'Online'
                }}"
              >
                {{ result.isOffline ? "Offline" : "Online" }}
              </mat-chip>
            </mat-chip-set>
          </div>

          <div class="report-body">
            <!-- Results-->
            <span *ngFor="let entry of result.report | keyvalue">
              Letter {{ entry.key }} appears {{ entry.value }} times
            </span>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>
</main>
