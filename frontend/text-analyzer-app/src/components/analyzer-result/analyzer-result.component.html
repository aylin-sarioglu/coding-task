<main class="main">
  <h2 class="list-title">Analyzer Results</h2>

  <mat-list
    aria-label="List of the Analyzer Results"
    *ngIf="results"
    role="list"
    class="analyzer-result-list"
  >
    <ng-container *ngFor="let result of results()">
      <mat-card appearance="outlined" aria-label="Analysis result item">
        <mat-card-content class="report-content">
          <div class="report-header">
            <!-- Input Text-->
            <span class="list-item-title" aria-label="Input text"
              >Input: <span class="user-input">{{ result.inputText }}</span>
            </span>

            <!-- Settings for Analysis-->
            <mat-chip-set aria-label="Settings for the Analysis">
              <mat-chip
                class="chip-stroked"
                aria-label="Analysis mode: {{ result.analyzerMode }}"
                >{{ result.analyzerMode }}</mat-chip
              >
              <mat-chip
                class="chip-stroked"
                aria-label="Connection mode: {{
                  result.isOffline ? 'Offline' : 'Online'
                }}"
              >
                {{ result.isOffline ? "Offline" : "Online" }}
              </mat-chip>
            </mat-chip-set>
          </div>

          <div class="report-body">
            <!-- Results-->
            <table>
              <tr *ngFor="let entry of result.report | keyvalue">
                <td>Letter {{ entry.key }}</td>
                <td>{{ entry.value }}</td>
              </tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </mat-list>
</main>
