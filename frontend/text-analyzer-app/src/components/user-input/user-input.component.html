<main class="main">
  <section>
    <form
      class="user-input-form"
      (ngSubmit)="onSubmit()"
      aria-label="Text analysis form"
    >
      <mat-form-field class="user-input-full-width">
        <mat-label>Enter text to analyze</mat-label>
        <textarea
          matInput
          name="inputText"
          [(ngModel)]="inputText"
          placeholder="Ex. Hello World ..."
          required
        ></textarea>
      </mat-form-field>

      <div class="user-input-button-row">
        <!-- Toggle Group for Selection of the Analyzer Mode-->
        <mat-button-toggle-group
          name="analyzerMode"
          aria-label="Analyzer Mode"
          [hideSingleSelectionIndicator]="hideSingleSelectionIndicator()"
          (change)="onSelectionChange($event)"
        >
          <mat-button-toggle value="VOWELS" checked>Vowels</mat-button-toggle>
          <mat-button-toggle value="CONSONANTS">Consonants</mat-button-toggle>
        </mat-button-toggle-group>

        <!-- Slide Toggle for Online/Offline Mode -->
        <mat-slide-toggle
          [(ngModel)]="isOnline"
          name="onlineStatus"
          aria-label="Connection Mode"
        >
          {{ isOnline() ? "Online" : "Offline" }}
        </mat-slide-toggle>

        <!-- Submit Button -->
        <button mat-flat-button color="primary" type="submit">Analyze</button>
      </div>
    </form>
  </section>
</main>
