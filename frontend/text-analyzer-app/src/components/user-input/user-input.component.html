<main class="main">
  <section>
    <form class="user-input-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="user-input-full-width">
        <mat-label>Enter text to analyze</mat-label>
        <textarea
          matInput
          name="inputText"
          [(ngModel)]="inputText"
          placeholder="Ex. Hello World ..."
          required
        ></textarea>
      </mat-form-field>

      <div class="user-input-button-row">
        <!-- Toggle Group for Selection of the Analyzer Type-->
        <mat-button-toggle-group
          name="analyzerType"
          aria-label="Analyzer Type"
          [hideSingleSelectionIndicator]="hideSingleSelectionIndicator()"
          [value]="selectedValue"
          (change)="onSelectionChange($event)"
        >
          <mat-button-toggle value="Vowels">Vowels</mat-button-toggle>
          <mat-button-toggle value="Consonants">Consonants</mat-button-toggle>
        </mat-button-toggle-group>

        <!-- Slide Toggle for Online/Offline Mode / Analyzer Mode -->
        <mat-slide-toggle
          [(ngModel)]="isOnline"
          name="onlineStatus"
          aria-label="Connection Mode"
        >
          {{ isOnline ? "Online" : "Offline" }}
        </mat-slide-toggle>

        <!-- Submit Button -->
        <button mat-flat-button color="primary" type="submit">Analyze</button>
      </div>
    </form>
  </section>
</main>
